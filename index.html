<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="addTagsForm">
        <input type="text" id="tagsText" minlength="2" required />
        <button type="submit" id="addTagButton">Add a tag</button>
      </form>
      <div id="tagsArea"></div>
      <div class="readonlyWrapper">
        <label for="readonlyCheckBox">readonly mode</label>
        <input type="checkbox" id="readonlyCheckBox" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
